<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cowsay</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="wats.png">
</head>

<body>
  <div>
    <h1>Cow Say?</h1>
    <form>
      <p>Enter cow message?</p>
      <input type="text" id="message" />
      <button type="submit" id="process-input">Cow say!</button>
    </form>
    <pre>
  ----------------------------------------
  <span id="display-output"></span>
  ----------------------------------------
        \   ^__^
         \  (oo)\_______
            (__)\ 0   0 )\  *
                ||--0-w | \/
                ||     ||
    </pre>
  </div>
<script type="text/javascript">
   document.addEventListener('DOMContentLoaded', function (event) {
   let processInput = document.getElementById("process-input");
   let displayOutput = document.getElementById("display-output");


   processInput.addEventListener('click', function (event) {
     event.preventDefault();
     // ask the user for input text
     let message = document.getElementById('message');
     displayOutput.innerHTML = "Moo, " + message.value;
   });
 });
</script>
</body>

</html>
